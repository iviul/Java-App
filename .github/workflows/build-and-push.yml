name: Deploy images to Github container registry

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/todo-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/todo-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: backend
            context: ./spring-boot-server
          - name: frontend
            context: ./angular-17-client
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      if: matrix.name == 'backend'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Node.js
      if: matrix.name == 'frontend'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.context }}/package-lock.json

    - name: Run backend tests
      if: matrix.name == 'backend'
      working-directory: ${{ matrix.context }}
      run: mvn test

    - name: Install frontend dependencies
      if: matrix.name == 'frontend'
      working-directory: ${{ matrix.context }}
      run: npm ci

    - name: Run frontend tests
      if: matrix.name == 'frontend'
      working-directory: ${{ matrix.context }}
      run: npm test -- --watch=false --browsers=ChromeHeadless

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-${{ matrix.name }}
        tags: |
          type=sha,prefix=,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.name }}